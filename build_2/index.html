		<div id="loader">
			<style>
				.splash {
					position: fixed;
					top: 50%;
					left: 50%;
					transform: translate(-50%, -50%);
					width: 270px;
					height: 270px;
					z-index: 5;
				}
				.splash .splash-circle {
					position: absolute;
					border: 2px solid #121212;
				}
				.splash .splash-circle.circle-1 {
					top: 0;
					left: 0;
					bottom: 0;
					right: 0;
					box-shadow: 0 0 10px #000;
					border-radius: 50%;
					border-left: 2px solid #fff;
					border-top: 2px solid #fff;
					animation: animate 3s linear infinite;
				}
				.splash .splash-circle.circle-2 {
					top: 30px;
					left: 30px;
					bottom: 30px;
					right: 30px;
					box-shadow: 0 0 10px #000;
					border-radius: 50%;
					border-right: 2px solid #cccccc;
					border-bottom: 2px solid #cccccc;
					animation: animate 3s linear reverse infinite;
				}
				.splash .splash-circle .circle-animation {
					position: absolute;
					top: calc(50% - 1px);
					left: 50%;
					width: 50%;
					height: 2px;
					transform-origin: left;
				}
				.splash .splash-circle.circle-1 .circle-animation {
					transform: rotate(-45deg);
				}
				.splash .splash-circle.circle-2 .circle-animation {
					transform: rotate(-45deg);
				}
				.splash .splash-circle .circle-animation:before {
					content: "";
					position: absolute;
					width: 10px;
					height: 10px;
					border-radius: 50%;
					background: #fff;
					top: -4px;
					right: -6px;
				}
				.splash .splash-circle.circle-1 .circle-animation:before {
					background: #fff;
					box-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff,
						0 0 80px #fff, 0 0 100px #fff,
						0 0 0 5px rgba(255, 255, 0, 0.1);
				}
				.splash .splash-circle.circle-2 .circle-animation:before {
					background: #cccccc;
					box-shadow: 0 0 20px #cccccc, 0 0 40px #cccccc,
						0 0 60px #cccccc, 0 0 80px #cccccc, 0 0 100px #cccccc,
						0 0 0 5px rgba(3, 169, 244, 0.1);
				}
				@keyframes animate {
					0% {
						transform: rotate(0);
					}
					100% {
						transform: rotate(360deg);
					}
				}
				@-webkit-keyframes animate {
					0% {
						transform: rotate(0);
					}
					100% {
						transform: rotate(360deg);
					}
				}
				.loader-section {
					position: fixed;
					top: 0;
					width: 51%;
					height: 100vh;
					background-color: #090909;
					z-index: 4;
					transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
				}
				#section-left {
					left: 0;
				}
				#section-right {
					right: 0;
				}
			</style>
